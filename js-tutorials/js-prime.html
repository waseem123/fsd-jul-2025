<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</body>
<script>
    var n = parseInt(prompt('ENTER A NUMBER - '))
    var isPrime = true

    if (n == 2) {
        isPrime = true
    } else {
        for (var i = 2; i < n; i++) {
            if (n % i == 0) {
                isPrime = false;
                break;
            }
        }
    }

    if (isPrime == true) {
        document.write(`${n} IS PRIME`)
    } else {
        document.write(`${n} IS NOT PRIME`)
    }
</script>

</html>
