<body>
    <ol>
        <li>Entry Controlled
            <ol type="i">
                <li>While</li>
                <li>For</li>
            </ol>
        </li>
        <li>Exit Controlled
            <ol type="i">
                <li>DO-WHILE</li>
            </ol>
        </li>
    </ol>
</body>
<script>
    var x = 250325
    while (x != 0) {
        console.log(x)
        x = parseInt(x / 2)
    }
</script>

<script>
    var n = 1
    while (n % 4 != 0) {
        n = parseInt(prompt('ENTER THE NUMBER WHICH IS DIVISIBLE BY 4- '))
    }
    document.write(`Bingo!! ${n} IS COMPLETELY DIVISIBLE BY 4`)
</script>
