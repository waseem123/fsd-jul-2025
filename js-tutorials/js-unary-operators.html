<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>UNARY OPERATORS</h3>
    <ol>
        <li>Increment Operator(++)
            <ol>
                <li>Pre Increment</li>
                <li>Post Increment</li>
            </ol>
        </li>
        <li>Decrement Operator(--)
            <ol>
                <li>Pre Decrement</li>
                <li>Post Decrement</li>
            </ol>
        </li>
    </ol>
</body>
<script>
    var x = 100
    console.log(x)

    x++ // x = x + 1
    console.log(x)

    x++
    console.log(x)

    x-- // x = x - 1
    console.log(x)

    x--
    console.log(x)

    x = 100
    console.log(++x)
    console.log(x++)
    console.log(x)
    console.log(++x)
    console.log(x++)
    console.log(++x)
    console.log(x--)
    console.log(++x)
    console.log(x++)
    console.log(--x)

    x = (x++) + (x--)
    console.log(x) //211

    x-- //210
    x++ //211
    console.log(x+1)
    console.log(++x)
</script>
</html>
