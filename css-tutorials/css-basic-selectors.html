<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Selctor Name</th>
                <th>Symbol Used</th>
                <th>Description</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Tag Selector</td>
                <td>Name of the tag</td>
                <td>Used to apply the common CSS on Matched Tags / elements</td>
            </tr>

            <tr>
                <td>2</td>
                <td>ID Selector</td>
                <td>#</td>
                <td>Used to apply the CSS on elements of Matched id </td>
            </tr>

            <tr>
                <td>3</td>
                <td>Class Selector</td>
                <td>.</td>
                <td>Used to apply the common CSS on elements matching the class name</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
